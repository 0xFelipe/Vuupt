{% extends "base.html" %} {% block content %}
<div class="card">
  <div class="card-header bg-success text-white">
    <h3>Criar Nova Rota</h3>
  </div>
  <div class="card-body">
    <form id="routeForm">
      <div class="mb-3">
        <label for="name" class="form-label">Nome da Rota</label>
        <input
          type="text"
          id="name"
          required
          class="form-control"
          placeholder="Ex: Rota Manh√£ - Zona Sul"
        />
      </div>

      <div class="mb-3">
        <label for="start_at" class="form-label"
          >Data/Hora de In√≠cio (Bras√≠lia)</label
        >
        <input
          type="datetime-local"
          id="start_at"
          required
          class="form-control"
        />
      </div>

      <div class="mb-3">
        <label for="start_location_base_id" class="form-label"
          >Base de In√≠cio</label
        >
        <div class="input-group">
          <select id="start_location_base_id" required class="form-control">
            <option value="">Carregando...</option>
          </select>
          <button
            type="button"
            class="btn btn-outline-secondary"
            id="refreshBases"
            title="Recarregar bases"
          >
            üîÑ
          </button>
        </div>
      </div>

      <div class="mb-3">
        <label for="end_location_type" class="form-label"
          >Tipo de Destino</label
        >
        <select id="end_location_type" required class="form-control">
          <option value="service">√öltimo Servi√ßo</option>
          <option value="operational_base">Base Operacional</option>
        </select>
      </div>

      <div class="mb-3" id="end_base_group" style="display: none">
        <label for="end_location_base_id" class="form-label"
          >Base de Destino</label
        >
        <select id="end_location_base_id" class="form-control">
          <option value="">Selecione...</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="agent_id" class="form-label">Agente/Motorista</label>
        <div class="input-group">
          <select id="agent_id" required class="form-control">
            <option value="">Carregando...</option>
          </select>
          <button
            type="button"
            class="btn btn-outline-secondary"
            id="refreshAgents"
            title="Recarregar agentes"
          >
            üîÑ
          </button>
        </div>
      </div>

      <div class="mb-3">
        <label for="vehicle_id" class="form-label">Ve√≠culo</label>
        <div class="input-group">
          <select id="vehicle_id" class="form-control">
            <option value="">Nenhum</option>
          </select>
          <button
            type="button"
            class="btn btn-outline-secondary"
            id="refreshVehicles"
            title="Recarregar ve√≠culos"
          >
            üîÑ
          </button>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Servi√ßos Dispon√≠veis</label>
        <div class="d-flex justify-content-between align-items-center mb-2">
          <small class="text-muted"
            >Selecione os servi√ßos que far√£o parte desta rota</small
          >
          <button
            type="button"
            id="refreshServices"
            class="btn btn-outline-success btn-sm"
          >
            üîÑ Atualizar Servi√ßos
          </button>
        </div>
        <div
          id="servicesList"
          class="services-list border rounded p-3"
          style="max-height: 300px; overflow-y: auto"
        >
          <div class="text-center">
            <div class="spinner-border spinner-border-sm" role="status">
              <span class="visually-hidden">Carregando...</span>
            </div>
            <span class="ms-2">Carregando servi√ßos...</span>
          </div>
        </div>
        <small class="text-muted"
          >Apenas servi√ßos n√£o atribu√≠dos a rotas s√£o exibidos</small
        >
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-success">Criar Rota</button>
        <a href="/" class="btn btn-outline-secondary"
          >Voltar para Cadastro de Servi√ßos</a
        >
      </div>
    </form>
  </div>
</div>

<!-- Modal de resultado -->
<div
  class="modal fade"
  id="resultModal"
  tabindex="-1"
  aria-labelledby="resultModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="resultModalLabel">Resultado da Opera√ß√£o</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body" id="resultModalBody">
        <!-- Conte√∫do ser√° inserido aqui -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Fechar
        </button>
      </div>
    </div>
  </div>
</div>

<div id="result" class="mt-3"></div>

<style>
  .services-list .service-item {
    margin-bottom: 10px;
    padding: 8px;
    border: 1px solid #dee2e6;
    border-radius: 4px;
    background-color: #f8f9fa;
  }

  .services-list .service-item:hover {
    background-color: #e9ecef;
  }

  .services-list .service-item label {
    margin-bottom: 0;
    cursor: pointer;
    display: block;
  }

  .hidden {
    display: none !important;
  }

  .spinner-border-sm {
    width: 1rem;
    height: 1rem;
  }
</style>

<!-- Script espec√≠fico para rotas - deve ser carregado DEPOIS do Bootstrap -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    console.log("DOM carregado - inicializando p√°gina de rotas");

    // Carregar dados iniciais
    loadBases();
    loadAgents();
    loadVehicles();
    loadServices();

    // Event listeners
    document
      .getElementById("end_location_type")
      .addEventListener("change", function () {
        const endBaseGroup = document.getElementById("end_base_group");
        if (this.value === "operational_base") {
          endBaseGroup.style.display = "block";
          loadBases("end_location_base_id");
        } else {
          endBaseGroup.style.display = "none";
        }
      });

    // Bot√µes de refresh
    document
      .getElementById("refreshServices")
      .addEventListener("click", loadServices);
    document
      .getElementById("refreshBases")
      .addEventListener("click", () => loadBases());
    document
      .getElementById("refreshAgents")
      .addEventListener("click", loadAgents);
    document
      .getElementById("refreshVehicles")
      .addEventListener("click", loadVehicles);

    // Fun√ß√µes para carregar dados
    async function loadBases(selectId = "start_location_base_id") {
      console.log("Carregando bases para:", selectId);
      try {
        const response = await fetch("/api/operational-bases");

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        console.log("Bases recebidas:", data);

        const select = document.getElementById(selectId);
        select.innerHTML = '<option value="">Selecione...</option>';

        if (Array.isArray(data) && data.length > 0) {
          data.forEach((base) => {
            if (base.id) {
              const option = document.createElement("option");
              option.value = base.id;
              option.textContent = base.name || `Base ${base.id}`;
              select.appendChild(option);
            }
          });
          console.log(`${data.length} bases carregadas`);
        } else {
          select.innerHTML +=
            '<option value="">Nenhuma base encontrada</option>';
          console.log("Nenhuma base encontrada");
        }
      } catch (error) {
        console.error("Erro ao carregar bases:", error);
        const select = document.getElementById(selectId);
        select.innerHTML = '<option value="">Erro ao carregar</option>';
      }
    }

    async function loadAgents() {
      console.log("Carregando agentes...");
      try {
        const response = await fetch("/api/agents");

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        console.log("Agentes recebidos:", data);

        const select = document.getElementById("agent_id");
        select.innerHTML = '<option value="">Selecione...</option>';

        if (Array.isArray(data) && data.length > 0) {
          data.forEach((agent) => {
            if (agent.id) {
              const option = document.createElement("option");
              option.value = agent.id;
              option.textContent = agent.name || `Agente ${agent.id}`;
              select.appendChild(option);
            }
          });
          console.log(`${data.length} agentes carregados`);
        } else {
          select.innerHTML +=
            '<option value="">Nenhum agente encontrado</option>';
          console.log("Nenhum agente encontrado");
        }
      } catch (error) {
        console.error("Erro ao carregar agentes:", error);
        const select = document.getElementById("agent_id");
        select.innerHTML = '<option value="">Erro ao carregar</option>';
      }
    }

    async function loadVehicles() {
      console.log("Carregando ve√≠culos...");
      try {
        const response = await fetch("/api/vehicles");

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        console.log("Ve√≠culos recebidos:", data);

        const select = document.getElementById("vehicle_id");
        select.innerHTML = '<option value="">Nenhum</option>';

        if (Array.isArray(data) && data.length > 0) {
          data.forEach((vehicle) => {
            if (vehicle.id) {
              const option = document.createElement("option");
              option.value = vehicle.id;
              option.textContent = vehicle.name || `Ve√≠culo ${vehicle.id}`;
              select.appendChild(option);
            }
          });
          console.log(`${data.length} ve√≠culos carregados`);
        }
      } catch (error) {
        console.error("Erro ao carregar ve√≠culos:", error);
      }
    }

    async function loadServices() {
      console.log("Carregando servi√ßos...");
      const container = document.getElementById("servicesList");

      // Mostrar loading
      container.innerHTML = `
      <div class="text-center">
        <div class="spinner-border spinner-border-sm" role="status">
          <span class="visually-hidden">Carregando...</span>
        </div>
        <span class="ms-2">Carregando servi√ßos...</span>
      </div>
    `;

      try {
        const response = await fetch("/api/services");

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        console.log("Servi√ßos recebidos:", data);

        container.innerHTML = "";

        if (Array.isArray(data) && data.length > 0) {
          data.forEach((service) => {
            if (service.id) {
              const div = document.createElement("div");
              div.className = "service-item";
              div.innerHTML = `
              <label>
                <input type="checkbox" name="services" value="${
                  service.id
                }" class="me-2">
                <strong>#${service.id}</strong> - ${service.code || "N/A"} - ${
                service.title || "Sem t√≠tulo"
              }
                <br><small class="text-muted">Status: ${
                  service.status || "N/A"
                }</small>
              </label>
            `;
              container.appendChild(div);
            }
          });
          console.log(`${data.length} servi√ßos carregados`);
        } else {
          container.innerHTML = `
          <div class="text-center text-muted">
            <p>Nenhum servi√ßo dispon√≠vel</p>
            <small>Apenas servi√ßos n√£o atribu√≠dos a rotas s√£o exibidos</small>
          </div>
        `;
          console.log("Nenhum servi√ßo dispon√≠vel");
        }
      } catch (error) {
        console.error("Erro ao carregar servi√ßos:", error);
        container.innerHTML = `
        <div class="text-center text-danger">
          <p>Erro ao carregar servi√ßos</p>
          <small>${error.message}</small>
        </div>
      `;
      }
    }

    // Submit do formul√°rio
    document
      .getElementById("routeForm")
      .addEventListener("submit", async function (e) {
        e.preventDefault();
        console.log("Enviando formul√°rio de rota...");

        // Validar campos obrigat√≥rios
        const name = document.getElementById("name").value.trim();
        const startAt = document.getElementById("start_at").value;
        const startBaseId = document.getElementById(
          "start_location_base_id"
        ).value;
        const agentId = document.getElementById("agent_id").value;

        if (!name || !startAt || !startBaseId || !agentId) {
          alert("Por favor, preencha todos os campos obrigat√≥rios.");
          return;
        }

        // Coletar servi√ßos selecionados
        const selectedServices = Array.from(
          document.querySelectorAll('input[name="services"]:checked')
        ).map((cb) => ({
          type: "service",
          service_id: parseInt(cb.value),
          prevision_break_time: 0,
        }));

        if (selectedServices.length === 0) {
          alert("Por favor, selecione pelo menos um servi√ßo para a rota.");
          return;
        }

        const routeData = {
          name: name,
          start_at: startAt + ":00",
          start_location_base_id: parseInt(startBaseId),
          end_location_type: document.getElementById("end_location_type").value,
          agent_id: parseInt(agentId),
          transport_mode: "driving",
          activities: selectedServices,
          source: "manual",
        };

        // Base de destino (se selecionada)
        if (routeData.end_location_type === "operational_base") {
          const endBaseId = document.getElementById(
            "end_location_base_id"
          ).value;
          if (endBaseId) {
            routeData.end_location_base_id = parseInt(endBaseId);
          }
        }

        // Ve√≠culo (opcional)
        const vehicleId = document.getElementById("vehicle_id").value;
        if (vehicleId) {
          routeData.vehicle_id = parseInt(vehicleId);
        }

        console.log("Dados da rota:", routeData);

        try {
          const response = await fetch("/api/routes", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(routeData),
          });

          const result = await response.json();
          console.log("Resposta da API:", result);

          // Mostrar resultado no modal
          const modalBody = document.getElementById("resultModalBody");

          if (response.ok) {
            modalBody.innerHTML = `
          <div class="alert alert-success">
            <h5>‚úÖ Rota criada com sucesso!</h5>
            <p><strong>ID da Rota:</strong> ${result.id || "N/A"}</p>
            <p><strong>Nome:</strong> ${result.name || routeData.name}</p>
            <p><strong>Servi√ßos inclu√≠dos:</strong> ${
              selectedServices.length
            }</p>
          </div>
          <details>
            <summary>Ver detalhes t√©cnicos</summary>
            <pre class="mt-2">${JSON.stringify(result, null, 2)}</pre>
          </details>
          <div class="text-end mt-3">
            <button id="btnNovaRota" class="btn btn-success">Nova Rota</button>
          </div>
        `;

            // Event listener para nova rota
            document
              .getElementById("btnNovaRota")
              .addEventListener("click", () => {
                const modal = bootstrap.Modal.getInstance(
                  document.getElementById("resultModal")
                );
                modal.hide();
                document.getElementById("routeForm").reset();
                loadServices(); // Recarregar servi√ßos
              });
          } else {
            modalBody.innerHTML = `
          <div class="alert alert-danger">
            <h5>‚ùå Erro ao criar rota</h5>
            <p>${result.detail || "Erro desconhecido"}</p>
          </div>
          <details>
            <summary>Ver detalhes do erro</summary>
            <pre class="mt-2">${JSON.stringify(result, null, 2)}</pre>
          </details>
        `;
          }

          // Mostrar modal
          new bootstrap.Modal(document.getElementById("resultModal")).show();
        } catch (error) {
          console.error("Erro ao enviar rota:", error);

          const modalBody = document.getElementById("resultModalBody");
          modalBody.innerHTML = `
        <div class="alert alert-danger">
          <h5>‚ùå Erro de conex√£o</h5>
          <p>${error.message}</p>
        </div>
      `;

          new bootstrap.Modal(document.getElementById("resultModal")).show();
        }
      });
  });
</script>
{% endblock %}
