<!-- templates/index.html -->
{% extends "base.html" %} {% block content %}
<div class="card">
  <div class="card-header bg-primary text-white">
    <h3>Cadastro de Serviço</h3>
  </div>
  <div class="card-body">
    <form id="serviceForm">
      <div class="mb-3">
        <label for="code" class="form-label">Código</label>
        <input
          type="text"
          class="form-control"
          id="code"
          name="code"
          required
        />
      </div>

      <div class="mb-3">
        <label for="title" class="form-label">Título</label>
        <input
          type="text"
          class="form-control"
          id="title"
          name="title"
          required
        />
      </div>

      <div class="mb-3">
        <label for="note" class="form-label">Nota</label>
        <textarea
          class="form-control"
          id="note"
          name="note"
          rows="3"
        ></textarea>
      </div>

      <div class="mb-3">
        <label for="type" class="form-label">Tipo</label>
        <select class="form-select" id="type" name="type" required>
          <option value="delivery">Entrega (Delivery)</option>
          <option value="pickup">Coleta (Pickup)</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Endereço</label>
        <input
          type="text"
          class="form-control"
          id="address"
          name="address"
          required
        />
        <button type="button" class="btn btn-secondary mt-2" id="btnGeocode">
          Geocodificar
        </button>
        <div id="geocodeResult" class="mt-2">
          <span
            id="latitudeDisplay"
            class="badge bg-info me-2"
            style="display: none"
            >Latitude: <span id="latitude"></span
          ></span>
          <span
            id="longitudeDisplay"
            class="badge bg-info"
            style="display: none"
            >Longitude: <span id="longitude"></span
          ></span>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Cliente</label>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="customerType"
            id="existingCustomer"
            value="existing"
            checked
          />
          <label class="form-check-label" for="existingCustomer">
            Utilizar cliente existente
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="customerType"
            id="newCustomer"
            value="new"
          />
          <label class="form-check-label" for="newCustomer">
            Cadastrar novo cliente
          </label>
        </div>
      </div>

      <!-- Seleção de Cliente Existente -->
      <div id="existingCustomerSection" class="mb-3">
        <label for="customerId" class="form-label">Selecione o Cliente</label>
        <select class="form-select" id="customerId" name="customerId">
          <option value="">Carregando clientes...</option>
        </select>
        <button
          type="button"
          class="btn btn-secondary btn-sm mt-2"
          id="reloadCustomers"
        >
          Recarregar Clientes
        </button>
      </div>

      <!-- Formulário para Novo Cliente -->
      <div id="newCustomerSection" class="mb-3" style="display: none">
        <div class="card">
          <div class="card-header">Dados do Novo Cliente</div>
          <div class="card-body">
            <div class="mb-3">
              <label for="customerName" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                id="customerName"
                name="customerName"
              />
            </div>
            <div class="mb-3">
              <label for="customerEmail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="customerEmail"
                name="customerEmail"
              />
            </div>
            <div class="mb-3">
              <label for="customerPhone" class="form-label">Telefone</label>
              <input
                type="text"
                class="form-control"
                id="customerPhone"
                name="customerPhone"
              />
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="sameAddress"
                  name="sameAddress"
                />
                <label class="form-check-label" for="sameAddress">
                  Utilizar o mesmo endereço do serviço
                </label>
              </div>
            </div>
            <div id="customerAddressSection" class="mb-3">
              <label for="customerAddress" class="form-label">Endereço</label>
              <input
                type="text"
                class="form-control"
                id="customerAddress"
                name="customerAddress"
              />
            </div>
            <div class="mb-3">
              <label for="addressComplement" class="form-label"
                >Complemento</label
              >
              <input
                type="text"
                class="form-control"
                id="addressComplement"
                name="addressComplement"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="assignDriver"
            name="assignDriver"
          />
          <label class="form-check-label" for="assignDriver">
            Atribuir a um motorista?
          </label>
        </div>
      </div>

      <div id="driverSection" class="mb-3" style="display: none">
        <label for="driverId" class="form-label">Selecione o Motorista</label>
        <select class="form-select" id="driverId" name="driverId">
          <option value="">Carregando motoristas...</option>
        </select>
        <button
          type="button"
          class="btn btn-secondary btn-sm mt-2"
          id="reloadDrivers"
        >
          Recarregar Motoristas
        </button>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Cadastrar Serviço</button>
      </div>
    </form>
  </div>
</div>

<!-- Modal de resultado -->
<div
  class="modal fade"
  id="resultModal"
  tabindex="-1"
  aria-labelledby="resultModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="resultModalLabel">Resultado da Operação</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body" id="resultModalBody">
        <!-- Conteúdo do resultado será inserido aqui -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Fechar
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Modal de debug -->
<div
  class="modal fade"
  id="debugModal"
  tabindex="-1"
  aria-labelledby="debugModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="debugModalLabel">Dados da API</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <pre
          id="debugModalBody"
          style="max-height: 500px; overflow-y: auto"
        ></pre>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Fechar
        </button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
